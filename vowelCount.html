    function vowels() {
      var a = document.getElementById('inp').value;
      var letters = "aeiouAEIOU";
      var j = a.length;
      var h = 0;
      var i;
      for (i = 0; i <= j; i++) {
        if (letters.indexOf(a[i]) !== -1){
          h = h + 1;
        }
      }
      document.getElementById('out').innerHTML = "the number of vowels in the above sentence are " + h;
    }
